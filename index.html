<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Checklist</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <header>
        <h1 id="doc-title">Weekly Checklist</h1>
        <h2 id="date"></h2>

        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="What tasks do you have?" />
            <input type="submit" id="new-task-submit" value="Add Task" />
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
            </div>
        </section>    
        
        <section>
            <div class="dayList" type="submit" name="changeColor" id="dayOne" onclick="changeColor(this)">Monday</div>
                <br>
            <div class="dayList" name="changeColor" id="dayTwo" onclick="changeColor(this)">Tuesday</div>
                <br>
            <div class="dayList" name="changeColor" id="dayThree" onclick="changeColor(this)">Wednesday</div>
                <br>
            <div class="dayList" name="changeColor" id="dayFour" onclick="changeColor(this)">Thursday</div>
                <br>
            <div class="dayList" name="changeColor" id="dayFive" onclick="changeColor(this)">Friday</div>
                <br>
            <div class="dayList" name="changeColor" id="daySix" onclick="changeColor(this)">Saturday</div>
                <br>
            <div class="dayList" name="changeColor" id="daySeven" onclick="changeColor(this)">Sunday</div>
            
            <script src="main.js"></script>
            <div id="tasks-completed"></div>
        </section>
    </main>
</body>
</html>
