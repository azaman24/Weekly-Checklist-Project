<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Checklist</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/Weekly_Checklist_Icon.svg" type="image/x-icon"/>
  </head>
  <body>
    <div class="container">
        <header>
            <div class="header">
              <img src="images/Weekly_Checklist_Logo.svg" id="imgTitle">  
              <h1 id="imgCentering"></h1>
            </div>

            <div class="newTask">
                <form id="taskForm">
                    <input type="text" id="newTask" placeholder="What tasks do you have?" />
                    <button type="submit" id="submitButton"></button>
                </form>
            </div>
        </header>
        <p id="noDayChosen">Select a day to view its tasks</p>
        <div class="dayList">Monday</div>
        <div id="tasksListMonday"></div>
        <div class="dayList">Tuesday</div>
        <div id="tasksListTuesday"></div>
        <div class="dayList">Wednesday</div>
        <div id="tasksListWednesday"></div>
        <div class="dayList">Thursday</div>
        <div id="tasksListThursday"></div>
        <div class="dayList">Friday</div>
        <div id="tasksListFriday"></div>
        <div class="dayList">Saturday</div>
        <div id="tasksListSaturday"></div>
        <div class="dayList">Sunday</div>
        <div id="tasksListSunday"></div>

        <div class="notification"></div></div>

    <script src="main.js"></script>
  </body>
</html>
