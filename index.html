<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Checklist App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/Weekly_Checklist_Icon.png" type="image/x-icon"/>
  </head>
  <body>
    <div class="container">
        <header>
            <div class="header">
                <h1 id="doc-title">Weekly Checklist App</h1>
            </div>

            <div class="new-todo">
                <form id="todoform">
                    <input type="text" name="newtodo" id="newtodo" placeholder="What tasks do you have?" />
                    <button type="submit" id="submitButton"></button>
                </form>
            </div>
        </header>
        <div class="dayList" id="dayOne" onclick="changeColor(this)">Monday</div>
        <div class="dayList" id="dayTwo" onclick="changeColor(this)">Tuesday</div>
        <div class="dayList" id="dayThree" onclick="changeColor(this)">Wednesday</div>
        <div class="dayList" id="dayFour" onclick="changeColor(this)">Thursday</div>
        <div class="dayList" id="dayFive" onclick="changeColor(this)">Friday</div>
        <div class="dayList" id="daySix" onclick="changeColor(this)">Saturday</div>
        <div class="dayList" id="daySeven" onclick="changeColor(this)">Sunday</div>

        <div id="todos-list">
        </div>
        <!-- <div class="dayList" name="changeColor" id="dayTwo" onclick="changeColor(this)">Tuesday</div> -->
        <div class="notification"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
